<div *ngIf="album">
  <h3>{{album.title}}</h3>

  <input #newTitle
      (keyup.enter)="ChangeTitle(newTitle.value)"
      (blur)="ChangeTitle(newTitle.value); newTitle.value='' ">
  <button (click)="ChangeTitle(newTitle.value)">Save</button> <br>
  <button (click)="backClicked()">Return Back</button>
  <button (click)="ReturnBack()">Restore</button>
  <a [routerLink]="['/albums',album.id, photo.id]">
        More photo
    </a>
</div>
