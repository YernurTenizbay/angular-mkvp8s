 <button (click)="create()"> Create </button>

<div *ngFor="let album of albums"> 
  <div *ngIf="album.userId==1">
  <h3>
    <a [routerLink]="['/albums',album.id ]">
        {{album.title}}
    </a>
  </h3>
    <button (click)="album.userId=remove(album.userId)"> Delete </button>
  </div>
  
</div>
