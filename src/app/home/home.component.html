
<div *ngFor="let home of homes"> 
    <div *ngIf="home.id===1">
      <h3>
        <a [routerLink]="['/albums']">
            {{home.name}}
        </a>
      </h3>
    </div>
    <div *ngIf="home.id===2">
      <h3>
        <a [routerLink]="['/about']">
            {{home.name}}
        </a>
      </h3>
    </div>
</div>
